services:
  db:
    image: mysql:8.0
    container_name: sistema-reserva-hoteis
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: db-hoteis
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init_db:/docker-entrypoint-initdb.d 
    networks:
      - app-db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: sistema-reserva-hoteis-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rabbitmq-network

  redis:
      image: "redis:latest"
      container_name: "redis_cache"
      ports:
        - "6379:6379"
      networks:
        - cache-network

  service-payment:
    image: payment-service:v1
    container_name: service-payment
    depends_on:
      - db
      - rabbitmq
      - service-reservas
    ports:
      - "8083:8083"
    networks:
      - app-db
      - cache-network
      - rabbitmq-network
      - services

  service-reservas:
    image: reservas-services:v1
    container_name: service-reservas
    depends_on:
      - db
      - rabbitmq
    ports:
      - "8082:8082"
    networks:
      - app-db
      - cache-network
      - rabbitmq-network
      - services

  service-quartos:
    image: quartos-services:v1
    container_name: service-quartos
    depends_on:
      - db
      - rabbitmq
    ports:
      - "8081:8081"
    networks:
      - app-db
      - cache-network
      - rabbitmq-network
      - services

  service-notification:
    image: notification-service:v1
    container_name: service-notification
    depends_on:
      - db
      - rabbitmq
    ports:
      - "8084:8084"
    networks:
      - app-db
      - cache-network
      - rabbitmq-network
      - services

  service-users:
    image: users-service:v1
    container_name: service-users
    depends_on:
      - db
      - rabbitmq
    ports:
      - "8080:8080"
    networks:
      - app-db
      - cache-network
      - rabbitmq-network
      - services

  service-feedback:
    image: feedback-service:v1
    container_name: service-feedback
    depends_on:
      - db
      - rabbitmq
    ports:
      - "8086:8086"
    networks:
      - app-db
      - cache-network
      - rabbitmq-network
      - services

volumes:
  db_data:
  rabbitmq_data:

networks:
  cache-network:
    driver: bridge
  app-db:
    driver: bridge
  rabbitmq-network:
    driver: bridge
  services:
    driver: bridge
  
